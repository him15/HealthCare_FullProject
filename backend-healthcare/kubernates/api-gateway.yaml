apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: healthcare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: him1502/api-gateway:v1  # Replace with your actual DockerHub image
          ports:
            - containerPort: 8081
          env:
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: http://eureka-service:8761/eureka
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: healthcare
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP