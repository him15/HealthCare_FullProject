# ===============================
# Server Configuration
# ===============================
server.port=8084
spring.application.name=appointment-service

doctor-service.url = http://doctor-service:8082
patient-service.url = http://patient-service:8083

# ===============================
# MySQL Database Configuration
# ===============================
#spring.datasource.url=jdbc:mysql://localhost:3306/appointmentdb
spring.datasource.url=jdbc:mysql://mysql:3306/appointmentdb
spring.datasource.username=root
spring.datasource.password=himanshu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Observability / Actuator / Tracing
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=appointment-service
management.tracing.sampling.probability=1.0

# ===============================
# Eureka Client Configuration
# ===============================
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true